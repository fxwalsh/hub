name: Release
on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * 0" # At 00:00 on Sunday (weekly)

env:
  BASE: /
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeGit Build Dependencies
        run: sudo apt install libkrb5-dev
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.25.1
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Upload Build Result
        uses: actions/upload-artifact@v3
        with:
          name: hub
          path: build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Build Result
        uses: actions/download-artifact@v3
        with:
          name: hub
      - name: Upload Build to StudyATHome Server
        env:
          PASS: ${{ secrets.DEPLOY_USER_KEY }}
        run: sshpass -p "$PASS" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r build/* study-deploy@studyathome.technikum-wien.at:/var/www/html/hub-public/
  # We don't know when the site will be deployed, we just wait a few seconds
  # Better solutions can be found
  delay:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Delay for 120 seconds
        run: sleep 120s
  algolia:
    needs: [deploy, delay]
    uses: ./.github/workflows/algolia.yml
    with:
      delete_index: true
    secrets: inherit

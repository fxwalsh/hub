name: Prerelease
on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * 0" # At 00:00 on Sunday (weekly)

env:
  BASE: /next/
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeGit Build Dependencies
        run: sudo apt install libkrb5-dev
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.25.1
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build
      - name: Delete
        env:
          PASS: ${{ secrets.DEPLOY_USER_KEY }}
        run: sshpass -p "$PASS" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null study-deploy@studyathome.technikum-wien.at 'rm -rf /var/www/html/hub-public/next && mkdir /var/www/html/hub-public/next'
      - name: Upload
        env:
          PASS: ${{ secrets.DEPLOY_USER_KEY }}
        run: sshpass -p "$PASS" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r build/* study-deploy@studyathome.technikum-wien.at:/var/www/html/hub-public/next/
